<div class="translation_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>LLM Translator - custom_V3</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
				

        <div class="inline-drawer-content">		


			<!-- Select 요소 추가 -->
			<hr>
			<div class="inline-drawer">
				<label for="translation_display_mode">원문<>번역문 함께 보기</label>
			</div>
			<select id="translation_display_mode" class="text_pole">
				<option value="disabled">사용 안 함</option>
				<option value="folded">접기 방식</option>
				<option value="unfolded">펼침 방식</option>
			</select>
	<hr>
		
            <label class="flex-container">
                <input type="checkbox" id="llm_translation_button_toggle">퀵 입력 번역 버튼 추가
            </label>
            <label class="flex-container">
                <input type="checkbox" id="llm_prefill_toggle">프리필 사용
            </label>
            <label class="flex-container">
                <input type="checkbox" id="llm_use_reverse_proxy">리버스 프록시 사용
            </label>
            <hr>
                        
            <label for="llm_provider">공급자</label>
            <select id="llm_provider">
                <option value="openai">OpenAI</option>
                <option value="claude">Claude</option>
                <option value="cohere">Cohere</option>
                <option value="google">Google AI</option>
            </select>

            <label for="llm_model">모델</label>
            <select id="llm_model">
                <!-- 모델 목록은 동적으로 추가됨 -->
            </select>

             <!-- 채팅 번역 프롬프트 -->
            <!-- 라벨과 버튼을 한 줄에 배치하기 위한 컨테이너 추가 -->
            <div class="flex-container align-items-center space-between">
                 <label for="llm_prompt_chat">채팅 번역 프롬프트</label>
				<i class="fas fa-edit prompt-editor-button"
				   data-target-textarea="llm_prompt_chat"
				   data-modal-title="채팅 번역 프롬프트 편집"
				   data-for="llm_prompt_chat"
				   title="채팅 번역 프롬프트 편집"></i>
            </div>
            <textarea id="llm_prompt_chat" placeholder="채팅 번역 지시문을 입력하세요." rows="3"></textarea> <!-- rows 속성으로 기본 높이 조절 -->

            <!-- 입력 번역 프롬프트 -->
            <!-- 라벨과 버튼을 한 줄에 배치하기 위한 컨테이너 추가 -->
            <div class="flex-container align-items-center space-between">
                <label for="llm_prompt_input">입력 번역 프롬프트</label>
				<i class="fas fa-edit prompt-editor-button"
				   data-target-textarea="llm_prompt_input"
				   data-modal-title="입력 번역 프롬프트 편집"
				   data-for="llm_prompt_input"
				   title="입력 번역 프롬프트 편집"></i>
            </div>
            <textarea id="llm_prompt_input" placeholder="입력 번역 지시문을 입력하세요." rows="3"></textarea> <!-- rows 속성으로 기본 높이 조절 -->

            <!-- 프리필 (필요하다면 여기도 동일하게 적용 가능) -->
            <div class="flex-container align-items-center space-between">
                <label for="llm_prefill_content">프리필</label>
				 <i class="fas fa-edit prompt-editor-button"
				   data-target-textarea="llm_prefill_content"
				   data-modal-title="프리필 내용 편집"
				   data-for="llm_prefill_content"
				   title="프리필 내용 편집"></i>
            </div>
            <textarea id="llm_prefill_content" placeholder="프리필을 입력하세요." rows="3"></textarea>


            <!-- 파라미터 설정 섹션 -->
            <div class="parameter-settings">
                <!-- OpenAI 전용 파라미터 -->
                <div class="parameter-group openai_params">
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Max Response Length</small>
                            <input type="range" id="max_length_openai_slider" class="neo-range-slider" min="0" max="16000" step="1">
                            <input type="number" id="max_length_openai" class="neo-range-input" min="0" max="16000" step="1">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Temperature</small>
                            <input type="range" id="temperature_openai_slider" class="neo-range-slider" min="0" max="2" step="0.01">
                            <input type="number" id="temperature_openai" class="neo-range-input" min="0" max="2" step="0.01">
                        </div>
                    </div>
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Frequency Penalty</small>
                            <input type="range" id="frequency_penalty_slider" class="neo-range-slider" min="-2" max="2" step="0.01">
                            <input type="number" id="frequency_penalty" class="neo-range-input" min="-2" max="2" step="0.01">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Presence Penalty</small>
                            <input type="range" id="presence_penalty_slider" class="neo-range-slider" min="-2" max="2" step="0.01">
                            <input type="number" id="presence_penalty" class="neo-range-input" min="-2" max="2" step="0.01">
                        </div>
                    </div>
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Top P</small>
                            <input type="range" id="top_p_slider" class="neo-range-slider" min="0" max="1" step="0.01">
                            <input type="number" id="top_p" class="neo-range-input" min="0" max="1" step="0.01">
                        </div>
                    </div>
                </div>

                <!-- Claude 전용 파라미터 -->
                <div class="parameter-group claude_params">
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Max Response Length</small>
                            <input type="range" id="max_length_claude_slider" class="neo-range-slider" min="1" max="16000" step="1">
                            <input type="number" id="max_length_claude" class="neo-range-input" min="1" max="16000" step="1">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Temperature</small>
                            <input type="range" id="temperature_claude_slider" class="neo-range-slider" min="0" max="2" step="0.01">
                            <input type="number" id="temperature_claude" class="neo-range-input" min="0" max="2" step="0.01">
                        </div>
                    </div>
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Top K</small>
                            <input type="range" id="top_k_claude_slider" class="neo-range-slider" min="0" max="100" step="1">
                            <input type="number" id="top_k_claude" class="neo-range-input" min="0" max="100" step="1">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Top P</small>
                            <input type="range" id="top_p_claude_slider" class="neo-range-slider" min="0" max="1" step="0.01">
                            <input type="number" id="top_p_claude" class="neo-range-input" min="0" max="1" step="0.01">
                        </div>
                    </div>
                </div>

                <!-- Cohere 전용 파라미터 -->
                <div class="parameter-group cohere_params">
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Max Response Length</small>
                            <input type="range" id="max_length_cohere_slider" class="neo-range-slider" min="0" max="16000" step="1">
                            <input type="number" id="max_length_cohere" class="neo-range-input" min="0" max="16000" step="1">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Temperature</small>
                            <input type="range" id="temperature_cohere_slider" class="neo-range-slider" min="0" max="2" step="0.01">
                            <input type="number" id="temperature_cohere" class="neo-range-input" min="0" max="2" step="0.01">
                        </div>
                    </div>
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Frequency Penalty</small>
                            <input type="range" id="frequency_penalty_cohere_slider" class="neo-range-slider" min="-2" max="2" step="0.01">
                            <input type="number" id="frequency_penalty_cohere" class="neo-range-input" min="-2" max="2" step="0.01">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Presence Penalty</small>
                            <input type="range" id="presence_penalty_cohere_slider" class="neo-range-slider" min="-2" max="2" step="0.01">
                            <input type="number" id="presence_penalty_cohere" class="neo-range-input" min="-2" max="2" step="0.01">
                        </div>
                    </div>
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Top K</small>
                            <input type="range" id="top_k_cohere_slider" class="neo-range-slider" min="0" max="100" step="1">
                            <input type="number" id="top_k_cohere" class="neo-range-input" min="0" max="100" step="1">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Top P</small>
                            <input type="range" id="top_p_cohere_slider" class="neo-range-slider" min="0" max="1" step="0.01">
                            <input type="number" id="top_p_cohere" class="neo-range-input" min="0" max="1" step="0.01">
                        </div>
                    </div>
                </div>

                <!-- Google AI 전용 파라미터 -->
                <div class="parameter-group google_params">
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Max Response Length</small>
                            <input type="range" id="max_length_google_slider" class="neo-range-slider" min="0" max="16000" step="1">
                            <input type="number" id="max_length_google" class="neo-range-input" min="0" max="16000" step="1">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Temperature</small>
                            <input type="range" id="temperature_google_slider" class="neo-range-slider" min="0" max="2" step="0.01">
                            <input type="number" id="temperature_google" class="neo-range-input" min="0" max="2" step="0.01">
                        </div>
                    </div>
                    <div class="parameter-row">
                        <div class="parameterbox flex-container gap0">
                            <small>Top K</small>
                            <input type="range" id="top_k_google_slider" class="neo-range-slider" min="0" max="100" step="1">
                            <input type="number" id="top_k_google" class="neo-range-input" min="0" max="100" step="1">
                        </div>
                        <div class="parameterbox flex-container gap0">
                            <small>Top P</small>
                            <input type="range" id="top_p_google_slider" class="neo-range-slider" min="0" max="1" step="0.01">
                            <input type="number" id="top_p_google" class="neo-range-input" min="0" max="1" step="0.01">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- 리버스 프록시 주소 -->
            <label for="llm_reverse_proxy_url" class="input-label">리버스 프록시 주소</label>
            <input id="llm_reverse_proxy_url" type="text" class="text_pole" placeholder="예: https://myproxy.com/v1">

            <!-- 리버스 프록시 비밀번호 -->
            <label for="llm_reverse_proxy_password" class="input-label">리버스 프록시 비밀번호</label>
            <div class="password-container">
                <input id="llm_reverse_proxy_password" type="password" class="text_pole" placeholder="비밀번호를 입력하세요." autocomplete="off">
                <div id="llm_reverse_proxy_password_show" title="비밀번호 보기" class="menu_button fa-solid fa-eye-slash fa-fw"></div>
            </div>
            
            <hr>
            
            <!-- 스로틀링 설정 -->
            <label for="throttle_delay">
            전체 번역 딜레이
            <small>(ms)</small>
            </label>
            <input type="number" id="throttle_delay" min="0" value="0" class="text_pole" step="1">
            
            <!-- 번역 삭제 -->            
            <div id="llm_translation_clear" class="menu_button">
                <i class="fa-solid fa-trash-can"></i>
                <span>번역 삭제</span>
            </div>
			
			
            <!-- 다운로드/복원 버튼 추가 -->
            <hr><div class="translation-backup-buttons">
			  <button id="llm_translation_download" class="menu_button">
				<i class="fa-solid fa-download"></i>
				<span>번역DB 다운로드</span>
			  </button>
			  <label for="llm_translation_restore" class="menu_button">
				<i class="fa-solid fa-upload"></i>
				<span>번역DB 복원</span>
			  </label>
			  <input type="file" id="llm_translation_restore" style="display:none;">
			  <button id="llm_translation_delete" class="menu_button">
				<i class="fa-solid fa-trash"></i>
				<span>번역DB 삭제</span>
			  </button>
			</div>
				   
			<hr>
			<div id="llm_translator_db_tool_setup_button" class="menu_button">
				<i class="fa-solid fa-tools"></i> <!-- 적절한 아이콘으로 변경 가능 -->
				<span>DB 관리 도구 준비</span>
			</div>
			<hr>
        </div>
    </div>
</div>
